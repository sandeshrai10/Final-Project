<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Availability - TechEase Rentals</title>
    <link rel="stylesheet" href="/styles/availability.css">
    <link rel="stylesheet" href="/styles/cart.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="container">
        <nav>
            <div class="logo">
                <a href="index.html">Tech<span>Ease</span></a>
            </div>
            <ul>
                <li><a href="index.html#home">Home</a></li>
                <li><a href="index.html#about">About</a></li>
                <li><a href="index.html#services">Services</a></li>
                <li><a href="equipment.html">Equipment</a></li>
                <li><a href="index.html#reservation">Reservation</a></li>
                <li><a href="index.html#contact">Contact</a></li>
            </ul>
            <div class="buttons">
                <a href="/login.html" class="login">Log in</a>
                <a href="/register.html" class="btn">Register</a>
                <div class="search-container">
                    <input type="text" id="search-input" placeholder="Search for equipment..." class="search-input">
                    <div id="suggestions" class="suggestions"></div>
                    <button id="search-button" class="search-btn"><i class="fa fa-search"></i></button>
                </div>
                <button id="cart-button" class="cart-btn">
                    <i class="fas fa-shopping-cart"></i>
                </button>
            </div>
        </nav>
        <section id="availability" class="section">
            <div class="container">
                <div id="product-details">
                    <h3 id="product-name">Product Name</h3>
                    <div class="image-gallery">
                        <div class="main-image">
                            <img src="" alt="Product Image" id="mainImage">
                        </div>
                        <div class="arrows">
                            <button onclick="changeImage(-1)">&#10094;</button>
                            <button onclick="changeImage(1)">&#10095;</button>
                        </div>
                    </div>
                    <ul id="product-specs">
                        <!-- Product specifications will be dynamically inserted here -->
                    </ul>
                    <p id="product-price"><strong>Price per day: $</strong></p>
                    <p id="stock-quantity"><strong>Stock Quantity: </strong></p>
                    <p id="status"><strong>Status: </strong></p>
                    <form id="availability-form">
                        <label for="start-date">Start Date:</label>
                        <input type="date" id="start-date" name="start-date" required>
                        <label for="end-date">End Date:</label>
                        <input type="date" id="end-date" name="end-date" required>
                        <label for="quantity">Quantity:</label>
                        <input type="number" id="quantity" name="quantity" required min="1">
                        <button type="submit" class="btn">Add to Cart</button>
                    </form>
                </div>
            </div>
        </section>
    </div>

    <footer>
        <div class="container">
            <p>&copy; 2024 TechEase Rentals. All rights reserved.</p>
            <div class="footer-links">
                <a href="#">Privacy Policy</a> | 
                <a href="#">Terms and Conditions</a>
            </div>
            <div class="social">
                <a href="#"><i class="fab fa-facebook-f"></i></a>
                <a href="#"><i class="fab fa-instagram"></i></a>
                <a href="#"><i class="fab fa-twitter"></i></a>
                <a href="#"><i class="fab fa-linkedin-in"></i></a>
            </div>
        </div>
    </footer>

    <div id="cart-container" class="cart-container">
        <div class="cart-header">
            <h2>My Cart</h2>
            <button id="close-cart" class="close-cart">&times;</button>
        </div>
        <div id="cart-items" class="cart-items">
            <!-- Cart items will be dynamically inserted here -->
        </div>
        <div class="cart-footer">
            <div id="total-amount">Total Amount: $0</div>
            <button id="checkout-btn" class="btn">Proceed to Checkout</button>
        </div>
    </div>

    <script src="/scripts/availability.js"></script>
    <script src="/scripts/cart.js"></script>
</body>
</html>
