<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - TechEase Rentals</title>
    <link rel="stylesheet" href="/styles/admin.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>

<body>
    <div class="container">
        <nav>
            <div class="logo">
                <a href="index.html">Tech<span>Ease</span></a>
            </div>
            <ul>
                <li><a href="index.html#home">Home</a></li>
                <li><a href="index.html#about">About</a></li>
                <li><a href="index.html#services">Services</a></li>
                <li><a href="equipment.html">Equipment</a></li>
                <li><a href="index.html#reservation">Reservation</a></li>
                <li><a href="index.html#contact">Contact</a></li>
            </ul>
        </nav>
        <section id="admin" class="section">
            <div class="container clearfix">
                <div class="admin-panel">
                    <h2>Admin Panel</h2>
                    <form id="add-equipment-form">
                        <h3>Add or Update Equipment</h3>
                        <label for="equipment-type">Type</label>
                        <select id="equipment-type" name="equipment-type" required>
                            <option value="laptop">Laptop</option>
                            <option value="camera">Camera</option>
                            <option value="tablet">Tablet</option>
                            <option value="headphone">Headphone</option>
                        </select>
                        <label for="equipment-name">Name</label>
                        <input type="text" id="equipment-name" name="equipment-name" required>
                        <label for="equipment-description">Description</label>
                        <textarea id="equipment-description" name="equipment-description" required></textarea>
                        <label for="equipment-price">Price</label>
                        <input type="number" id="equipment-price" name="equipment-price" required>
                        <label for="equipment-availability">Availability</label>
                        <select id="equipment-availability" name="equipment-availability" required>
                            <option value="available">Available</option>
                            <option value="unavailable">Unavailable</option>
                        </select>
                        <button type="submit" class="btn">Submit</button>
                    </form>
                    <div id="equipment-list">
                        <h3>Current Equipment Listings</h3>
                        <table id="equipment-table">
                            <thead>
                                <tr>
                                    <th>Type</th>
                                    <th>Name</th>
                                    <th>Description</th>
                                    <th>Price</th>
                                    <th>Availability</th>
                                    <th>Actions</th>
                                </tr>
                            </thead>
                            <tbody>
                                <!-- Equipment listings will be dynamically inserted here by JavaScript -->
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </section>
    </div>

    <footer>
        <div class="container">
            <p>&copy; 2024 TechEase Rentals. All rights reserved.</p>
            <div class="footer-links">
                <a href="#">Privacy Policy</a> |
                <a href="#">Terms and Conditions</a>
            </div>
            <div class="social">
                <a href="#"><i class="fab fa-facebook-f"></i></a>
                <a href="#"><i class="fab fa-instagram"></i></a>
                <a href="#"><i class="fab fa-twitter"></i></a>
                <a href="#"><i class="fab fa-linkedin-in"></i></a>
            </div>
        </div>
    </footer>

    <script src="/scripts/admin.js"></script>
</body>

</html>
