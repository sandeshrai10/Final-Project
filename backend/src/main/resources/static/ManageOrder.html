<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Orders</title>
    <link rel="stylesheet" href="/styles/ManageOrder.css">
</head>

<body>
    <div class="container">
        <h1>Manage Orders</h1>
        <div class="search-container">
            <input type="text" id="search-bar" placeholder="Search by Order Number">
        </div>
        <table>
            <thead>
                <tr>
                    <th>Order Number</th>
                    <th>Transaction Date</th>
                    <th>Total Amount</th>
                    <th>Item Number</th>
                    <th>Item Name</th>
                    <th>Item Description</th>
                    <th>Item Quantity</th>
                    <th>Item Price</th>
                    <th>Delete</th>
                </tr>
            </thead>
            <tbody id="order-table-body">
                <!-- Order rows will be dynamically inserted here -->
            </tbody>
        </table>
    </div>
    <script src="/scripts/ManageOrder.js"></script>
</body>

</html>
