<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Available Cameras - TechEase Rentals</title>
    <link rel="stylesheet" href="availability_camera.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>

<body>
    <div class="container">
        <nav>
            <div class="logo">
                <a href="index.html">Tech<span>Ease</span></a>
            </div>
            <ul>
                <li><a href="index.html#home">Home</a></li>
                <li><a href="index.html#about">About</a></li>
                <li><a href="index.html#services">Services</a></li>
                <li><a href="equipment.html">Equipment</a></li>
                <li><a href="index.html#reservation">Reservation</a></li>
                <li><a href="index.html#contact">Contact</a></li>
            </ul>
        </nav>
        <section id="availability" class="section">
            <div class="container">
                <div id="camera-details">
                    <h3 id="camera-name">Camera Name</h3>
                    <div class="image-gallery">
                        <div class="main-image">
                            <img src="front.png" alt="Camera Front" id="mainImage">
                        </div>
                        <div class="arrows">
                            <button onclick="changeImage(-1)">&#10094;</button>
                            <button onclick="changeImage(1)">&#10095;</button>
                        </div>
                    </div>
                    <ul id="camera-specs">
                        <!-- Specs will be populated by JS -->
                    </ul>
                    <p><strong id="camera-price">Price per day: $50</strong></p>
                    <form id="availability-form">
                        <label for="start-date">Start Date:</label>
                        <input type="date" id="start-date" name="start-date" required>
                        <label for="end-date">End Date:</label>
                        <input type="date" id="end-date" name="end-date" required>
                        <button type="submit" class="btn">Rent Now</button>
                    </form>
                </div>
            </div>
        </section>
    </div>

    <footer>
        <div class="container">
            <p>&copy; 2024 TechEase Rentals. All rights reserved.</p>
            <div class="footer-links">
                <a href="#">Privacy Policy</a> |
                <a href="#">Terms and Conditions</a>
            </div>
            <div class="social">
                <a href="#"><i class="fab fa-facebook-f"></i></a>
                <a href="#"><i class="fab fa-instagram"></i></a>
                <a href="#"><i class="fab fa-twitter"></i></a>
                <a href="#"><i class="fab fa-linkedin-in"></i></a>
            </div>
        </div>
    </footer>

    <script src="availability_camera.js"></script>
</body>

</html>
