<!DOCTYPE html>

<head>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>

<body>
    <div class="container">
        <nav>
            <div class="logo">
                <a href="/index.html">Tech<span>Ease</span></a>
            </div>
            <ul>
                <li><a href="index.html#home">Home</a></li>
                <li><a href="index.html#about">About</a></li>

                <li><a href="index.html#reservation">Reservation</a></li>
                <li><a href="index.html#contact">Contact</a></li>
            </ul>
        </nav>
        <section id="tablets" class="section">
            <div class="container clearfix">
                <div class="sidebar">
                    <h3>Filter By</h3>
                    <form>
                        <label for="categories">Categories</label>
                        <select id="categories" name="categories">
                            <option value="all">All</option>
                            <option value="apple">Apple</option>
                            <option value="microsoft">Microsoft</option>
                            <option value="amazon">Amazon</option>
                        </select>
                        <label for="price">Price</label>
                        <select id="price" name="price">
                            <option value="default">Sort by Price</option>
                            <option value="low-to-high">Lowest to Highest</option>
                            <option value="high-to-low">Highest to Lowest</option>
                        </select>
                        <button type="button" id="apply-changes-btn">Apply Changes</button>
                    </form>
                </div>
                <div class="tablet-list" id="tablets-container">
                    <!-- Tablets will be dynamically inserted here by JavaScript -->
                </div>
            </div>
        </section>
    </div>
