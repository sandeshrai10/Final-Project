<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cameras - TechEase Rentals</title>
    <link rel="stylesheet" href="/styles/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="container">
        <nav>
            <div class="logo">
                <a href="index.html">Tech<span>Ease</span></a>
            </div>
            <ul>
                <li><a href="index.html#home">Home</a></li>
                <li><a href="index.html#about">About</a></li>
                <li><a href="index.html#services">Services</a></li>
                <li><a href="equipment.html">Equipment</a></li>
                <li><a href="index.html#reservation">Reservation</a></li>
                <li><a href="index.html#contact">Contact</a></li>
            </ul>
            <div class="buttons">
                <a href="login.html" class="login">Log in</a>
                <a href="register.html" class="btn">Register</a>
                <form class="search-form" id="search-form">
                    <input type="text" id="search-input" placeholder="Search..." class="search-input">
                    <button type="submit" class="search-btn"><i class="fa fa-search"></i></button>
                </form>
            </div>
        </nav>
        <section id="cameras" class="section">
            <div class="container clearfix">
                <div class="sidebar">
                    <h3>Filter By</h3>
                    <form>
                        <label for="categories">Categories</label>
                        <select id="categories" name="categories">
                            <option value="all">All</option>
                            <option value="fujifilm">Fujifilm</option>
                            <option value="sony">Sony</option>
                            <option value="canon">Canon</option>
                        </select>
                        <label for="price">Price</label>
                        <select id="price" name="price">
                            <option value="default">Sort by Price</option>
                            <option value="low-to-high">Lowest to Highest</option>
                            <option value="high-to-low">Highest to Lowest</option>
                        </select>
                        <button type="button" id="apply-changes-btn">Apply Changes</button>
                    </form>
                </div>
                <div class="camera-list" id="cameras-container">
                    <!-- Cameras will be dynamically inserted here by JavaScript -->
                </div>
            </div>
        </section>
    </div>

    <footer>
        <div class="container">
            <p>&copy; 2024 TechEase Rentals. All rights reserved.</p>
            <div class="footer-links">
                <a href="#">Privacy Policy</a> | 
                <a href="#">Terms and Conditions</a>
            </div>
            <div class="social">
                <a href="#"><i class="fab fa-facebook-f"></i></a>
                <a href="#"><i class="fab fa-instagram"></i></a>
                <a href="#"><i class="fab fa-twitter"></i></a>
                <a href="#"><i class="fab fa-linkedin-in"></i></a>
            </div>
        </div>
    </footer>

    <script src="/scripts/cameras.js"></script>
</body>
</html>
