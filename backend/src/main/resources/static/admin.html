<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin Panel</title>
    <script src="/scripts/admin.js" defer></script>
    <link rel="stylesheet" href="/styles/admin.css" />
    <style>
      /* Add some basic styling to ensure proper alignment */
      .admin-panel {
        max-width: 1200px;
        margin: 0 auto;
        padding: 20px;
      }

      table {
        width: 100%;
        border-collapse: collapse;
      }

      table,
      th,
      td {
        border: 1px solid black;
      }

      th,
      td {
        padding: 8px;
        text-align: left;
      }

      input[type="text"],
      input[type="number"],
      textarea,
      select {
        width: 100%;
        box-sizing: border-box;
      }

      button {
        margin: 5px;
      }

      #loading {
        text-align: center;
        font-size: 24px;
        margin-top: 100px;
      }
    </style>
  </head>

  <body>
    <div id="loading">Loading...</div>
    <div class="admin-panel" style="display: none">
      <div class="logout-container">
        <div class="greeting">Hello, Admin</div>
        <button id="logout-btn">Logout</button>
      </div>
      <h1>Admin Panel</h1>
      <div class="buttons">
        <button id="manage-equipment-btn">Manage Equipment</button>
        <button id="manage-orders-btn">Manage Rental Orders</button>
        <button id="manage-users-btn">Manage Users</button>
        <button id="manage-feedback-btn">Feedback and Reviews</button>
      </div>
      <div id="content">
        <!-- Content will be dynamically loaded here -->

        <!-- Manage Equipment Section -->
        <div id="manage-equipment-section" style="display: none">
          <h2>Manage Equipment</h2>

          <!-- Add Equipment Form -->
          <form id="add-equipment-form">
            <label for="itemNumber">Item Number:</label>
            <input
              type="number"
              id="itemNumber"
              name="itemNumber"
              required
            /><br />
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required /><br />
            <label for="description">Description:</label>
            <textarea id="description" name="description" required></textarea
            ><br />
            <label for="category">Category:</label>
            <select id="category" name="category" required>
              <option value="Cameras">Cameras</option>
              <option value="Headphones">Headphones</option>
              <option value="Laptops">Laptops</option>
              <option value="Tablets">Tablets</option></select
            ><br />
            <label for="stockQuantity">Stock Quantity:</label>
            <input
              type="number"
              id="stockQuantity"
              name="stockQuantity"
              required
            /><br />
            <label for="dailyRentalRate">Daily Rental Rate:</label>
            <input
              type="number"
              id="dailyRentalRate"
              name="dailyRentalRate"
              required
            /><br />
            <label for="status">Status:</label>
            <select id="status" name="status" required>
              <option value="Available">Available</option>
              <option value="Not Available">Not Available</option></select
            ><br />
            <button type="submit">Add Equipment</button>
          </form>

          <!-- Equipment List Table -->
          <div id="equipment-list">
            <h3>Equipment List</h3>
            <table>
              <thead>
                <tr>
                  <th>ID</th>
                  <th>Item Number</th>
                  <th>Name</th>
                  <th>Description</th>
                  <th>Category</th>
                  <th>Stock Quantity</th>
                  <th>Daily Rental Rate</th>
                  <th>Status</th>
                  <th>Edit</th>
                  <th>Delete</th>
                  <th>Save</th>
                </tr>
              </thead>
              <tbody id="equipment-list-body">
                <!-- Equipment list will be dynamically loaded here -->
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
