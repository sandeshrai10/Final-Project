<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel</title>
    <link rel="stylesheet" href="/styles/admin.css">
</head>

<body>
    <div class="admin-panel">
        <h1>Admin Panel</h1>
        <div class="buttons">
            <button id="manage-equipment-btn">Manage Equipment</button>
            <button id="manage-orders-btn">Manage Rental Orders</button>
            <button id="manage-users-btn">Manage Users</button>
            <button id="manage-feedback-btn">Feedback and Reviews</button>
        </div>
        <div id="content">
            <!-- Content will be dynamically loaded here -->

            <!-- Manage Equipment Section -->
            <div id="manage-equipment-section" style="display:none;">
                <h2>Manage Equipment</h2>

                <!-- Add Equipment Form -->
                <form id="add-equipment-form">
                    <h3>Add Equipment</h3>
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" required><br>
                    <label for="description">Description:</label>
                    <textarea id="description" name="description" required></textarea><br>
                    <label for="category">Category:</label>
                    <input type="text" id="category" name="category" required><br>
                    <label for="stockQuantity">Stock Quantity:</label>
                    <input type="number" id="stockQuantity" name="stockQuantity" required><br>
                    <label for="dailyRentalRate">Daily Rental Rate:</label>
                    <input type="number" id="dailyRentalRate" name="dailyRentalRate" required><br>
                    <button type="submit">Add Equipment</button>
                </form>

                <!-- Equipment List Table -->
                <div id="equipment-list">
                    <h3>Equipment List</h3>
                    <table>
                        <thead>
                            <tr>
                                <th>ID</th>
                                <th>Name</th>
                                <th>Description</th>
                                <th>Category</th>
                                <th>Stock Quantity</th>
                                <th>Daily Rental Rate</th>
                                <th>Edit</th>
                                <th>Delete</th>
                            </tr>
                        </thead>
                        <tbody id="equipment-list-body">
                            <!-- Equipment list will be dynamically loaded here -->
                        </tbody>
                    </table>
                </div>

                <!-- Edit Equipment Form (Hidden by Default) -->
                <form id="edit-equipment-form" style="display:none;">
                    <h3>Edit Equipment</h3>
                    <input type="hidden" id="edit-id" name="id">
                    <label for="edit-name">Name:</label>
                    <input type="text" id="edit-name" name="name" required><br>
                    <label for="edit-description">Description:</label>
                    <textarea id="edit-description" name="description" required></textarea><br>
                    <label for="edit-category">Category:</label>
                    <input type="text" id="edit-category" name="category" required><br>
                    <label for="edit-stockQuantity">Stock Quantity:</label>
                    <input type="number" id="edit-stockQuantity" name="stockQuantity" required><br>
                    <label for="edit-dailyRentalRate">Daily Rental Rate:</label>
                    <input type="number" id="edit-dailyRentalRate" name="dailyRentalRate" required><br>
                    <button type="submit">Update Equipment</button>
                </form>
            </div>
        </div>
    </div>
    <script src="/scripts/admin.js"></script>
</body>

</html>
