<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - TechEase Rentals</title>
    <link rel="stylesheet" href="/styles/style.css">
</head>

<body>
    <div class="container">
        <nav>
            <div class="logo">
                <a href="index.html">Tech<span>Ease</span></a>
            </div>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="index.html#about">About</a></li>
                <li><a href="index.html#services">Services</a></li>
                <li><a href="index.html#equipment">Equipment</a></li>
                <li><a href="index.html#reservation">Reservation</a></li>
                <li><a href="index.html#contact">Contact</a></li>
            </ul>
        </nav>
        <section class="login-section">
            <div class="login-container">
                <h2>Login to Your Account</h2>
                <form id="login-form">
                    <label for="email">Email Address:</label>
                    <input type="email" id="loginEmail" name="email" required>

                    <label for="password">Password:</label>
                    <input type="password" id="loginPassword" name="password" required>

                    <button type="submit" class="btn">Login</button>
                </form>
                <p class="signup-link">Need an account? <a href="register.html">Sign up</a></p>
            </div>
        </section>
    </div>

    <script src="/scripts/script.js"></script>
</body>

</html>
